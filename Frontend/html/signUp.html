<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="../css/signUp.css" />
    <script src="../js/signup.js" defer></script>
  </head>
  <body>
    <iframe src="../components/navbar.html" frameborder="0" width="100%" height="85"></iframe>
    <section class="container">
      <section class="form-box">
        <h1 class="title">Sign Up</h1>
        <section id="errorMsg"></section>
        <form
          id="signUpForm"
          class="signup"
          name="signupForm"
          method="POST"
        >
          <section class="input-group">
            <section class="input-field" id="firstnameField">
              <input
                class="input"
                type="text"
                name="firstname"
                id="firstname"
                placeholder="Firstname"
                required
              />
            </section>

            <section class="input-field" id="surnameField">
              <input
                class="input"
                type="text"
                name="surname"
                id="lastname"
                placeholder="Surname"
                required
              />
            </section>

            <section class="input-field">
              <input
                class="input"
                type="email"
                name="email"
                id="email"
                placeholder="Email"
                required
              />
            </section>

            <section class="input-field">
              <input
                class="input"
                type="password"
                name="password"
                id="password"
                placeholder="Password"
                required
              />
            </section>

            <section class="input-field">
              <input
                class="input"
                type="password"
                name="password-confirm"
                id="password-confirm"
                placeholder="Confirm Password"
                required
              />
            </section>
          </section>
          <section id="signUpStatus"></section>
          <section class="btn-group">
            <button
              class="button signup-btn"
              type="submit"
            >
              Sign up
            </button>
          </section>
          <p class="link">
            Already Registered
            <a href="../html/Login.html">Click Here!</a>
          </p>
        </form>
      </section>
    </section>
  </body>
</html>
